<li [class.completed]="todo.completed" [class.editing]="editing">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkToggle" checked>
        <label (dblclick)="enterEditMode()">{{todo.text}}</label>
        <button class="destroy" (click)="deleteToDo()"></button>
    </div>
    <input class="edit" value="{{todo.text}}" [formControl]="txtEdit" #editInput (blur)="exitEditMode()" (keyup.enter)="exitEditMode()">
</li>
